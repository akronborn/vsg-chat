<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./public/favicon.ico" sizes="any" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/chat.css" />
    <title>Verda Stelo Chat</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="far fa-star"></i> Verda Stelo Chat</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username"><i class="fas fa-user"></i> User </label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter a chat handle"
              required
            />
          </div>
          <div class="form-control">
            <label for="room"
              ><i class="fas fa-door-closed"></i>Select a Room</label
            >
            <select name="room" id="room">
              <option value="Esperanto Gaming">Esperanto Gaming Chat</option>
              <option value="General Chat">Esperanto General Chat</option>
              <option value="Krokodili Chat">
                Krokodili (other languages) Chat
              </option>
              <option value="Komencanto">Komencanto(Beginner) Chat</option>
              <option value="Ready">Ready (to game now)</option>
              <option value="Support Chat">Support Chat</option>
            </select>
          </div>
          <button type="submit" class="btn">Enter Chat</button>
        </form>
      </main>
      <p class="footer">
        <span
          ><i class="fas fa-arrows-alt-h"></i> Mobile? Please use chat in
          horizontal mode.</span
        >
        <br />
        2022 AkrnBrn, Clotia JoHari, @FreewillandJustice@gmail.com
        <br />
        <a href="https://vsgaming.onrender.com/">VSG</a>
        |
        <a href="https://vsgaming.onrender.com/contact">Contact</a>
      </p>
    </div>
  </body>
</html>
